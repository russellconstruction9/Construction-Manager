[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  # Configure secrets scanning to allow frontend environment variables
  SECRETS_SCAN_OMIT_KEYS = "VITE_APP_NAME,VITE_APP_DESCRIPTION,VITE_NODE_ENV,VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY"
  SECRETS_SCAN_OMIT_PATHS = "dist/**,*.env.example,manifest.json,index.html,sw.js"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"